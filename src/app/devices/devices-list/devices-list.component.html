<div class="cont over" > <!-- Devices -->

    <div class="row">
        <div class="col-lg-4 col-md-12 col-12"> <!-- Buscar -->
            <div class="input-group mb-3 w-100">
                <input type="text" class="form-control" placeholder="Dispositivo..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">Buscar</button>
                </div>
            </div>
        </div>
        <div class="col-lg-4 col-md-4 col-4"> <!-- Nuevo sensor -->
            <button type="button" class="btn btn-info" routerLink="/devices/new">Nuevo dispositivo</button>
        </div>
        <div class="col-lg-4 col-md-8 col-8 d-flex justify-content-end"> <!-- Paginador -->
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item"><a class="page-link" href="#">Anterior</a></li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">Siguiente</a></li>
                </ul>
            </nav>
        </div>
    </div>	

    <div class="row">
        <div class="col-12"> 
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Uid</th>
                    <th scope="col">Topic name</th>
                    <th scope="col">Aplicaction Id</th>
                    <th scope="col">Active</th>
                    <th class="d-none d-md-none d-lg-block">Sensors</th>
                    <th scope="col" style="text-align: center;">Duplicate</th>
                    <th class="d-none d-md-none d-lg-block" style="text-align: center;">Editar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let quote of data" style="cursor: pointer;">
                    <a [routerLink]="['/devices', quote.id,'edit']" scope="col">{{ quote.uid }}</a>
                    <td [routerLink]="['/devices', quote.id,'edit']">{{ quote.topic_name }}</td>
                    <td [routerLink]="['/devices', quote.id,'edit']">{{ quote.application_id }}</td>
                    <td [routerLink]="['/devices', quote.id,'edit']" >
                      <span class="badge rounded-pill text-bg-success d-inline-block" [class]="{'d-none': quote.enable==0}"><p class="mb-0 d-none d-md-none d-lg-block">Activado</p></span>
                      <span class="badge rounded-pill text-bg-danger d-inline-block" [class]="{'d-none': quote.enable==1}"><p class="mb-0 d-none d-md-none d-lg-block">Desactivado</p></span>
                    </td>
                    <td [routerLink]="['/devices', quote.id,'edit']" class="d-none d-md-none d-lg-block d-flex">
                      <div *ngFor="let quote2 of data2" style="display: inline-block; height: min-content;">
                        <span class="badge rounded-pill text-bg-success d-inline-block me-2" [class]="{'d-none': quote2.enable==0}"><p class="mb-0 d-none d-md-none d-lg-block">{{ quote2.type_name }}</p></span>
                        <span class="badge rounded-pill text-bg-danger d-inline-block me-2" [class]="{'d-none': quote2.enable==1}"><p class="mb-0 d-none d-md-none d-lg-block">{{ quote2.type_name }}</p></span>
                      </div>
                    </td>
                    <td style="text-align: center;" (click)="duplicate()">                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-clipboard-plus" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 7a.5.5 0 0 1 .5.5V9H10a.5.5 0 0 1 0 1H8.5v1.5a.5.5 0 0 1-1 0V10H6a.5.5 0 0 1 0-1h1.5V7.5A.5.5 0 0 1 8 7z"/>
                        <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                        <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                      </svg>
                    </td>
                    <td [routerLink]="['/devices', quote.id,'edit']" style="text-align: center;">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                        <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                      </svg>
                  </tr>
                </tbody>
              </table>
        </div> 
    </div>	

</div> <!-- end Devices -->

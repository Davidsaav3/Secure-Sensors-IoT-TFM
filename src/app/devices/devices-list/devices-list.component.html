<div class="cont over" > <!-- Devices -->

    <div class="row">
        <div class="col-5"> <!-- Buscar -->
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="ua.multiSensor.raw" aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="button">Search</button>
                </div>
            </div>
        </div> 
        <div class="col-2"> <!-- Nuevo sensor -->
            <button type="button" class="btn btn-info" routerLink="/devices/new">New device</button>
        </div>
        <div class="col-5"> <!-- Paginador -->
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                  <li class="page-item"><a class="page-link" href="#">1</a></li>
                  <li class="page-item"><a class="page-link" href="#">2</a></li>
                  <li class="page-item"><a class="page-link" href="#">3</a></li>
                  <li class="page-item"><a class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>	

    <div class="row">
        <div class="col-12"> 
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">Uid</th>
                    <th scope="col">Topic name</th>
                    <th scope="col">Aplicaction Id</th>
                    <th scope="col">Active</th>
                    <th scope="col">Sensors</th>
                    <th scope="col">Duplicate</th>
                    <th scope="col">Edit</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let _ of [].constructor(20)" >
                    <a scope="col" routerLink="/devices/1/edit">1</a>
                    <td>ua.multiSensor.raw</td>
                    <td>ua-sensor</td>
                    <td><span class="badge rounded-pill text-bg-success">Activado</span></td>
                    <td>
                        <span class="badge rounded-pill text-bg-success me-2">CO2</span>
                        <span class="badge rounded-pill text-bg-success me-2">Temperatura</span>
                        <span class="badge rounded-pill text-bg-danger me-2">Humedad</span>
                    </td>
                    <td><i class="bi bi-clipboard2-plus"></i></td>
                    <td style="color: black;"><i class="bi bi-pencil" ></i></td>
                  </tr>
                </tbody>
              </table>
        </div> 
    </div>	

</div> <!-- end Devices -->

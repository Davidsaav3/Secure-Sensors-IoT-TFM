
<div id="map" #map>  
  
	<div id="menu">
	  <input id="satellite-streets-v12" type="radio" name="rtoggle" value="satellite" checked="checked">
	  <!-- See a list of Mapbox-hosted public styles at -->
	  <!-- https://docs.mapbox.com/api/maps/styles/#mapbox-styles -->
	  <label for="satellite-streets-v12">Sat√©lite</label>
	  <input id="light-v11" type="radio" name="rtoggle" value="light" class="ms-3">
	  <label for="light-v11">Claro</label>
	  <input id="dark-v11" type="radio" name="rtoggle" value="dark" class="ms-3">
	  <label for="dark-v11">Oscuro</label>
	  <input id="streets-v12" type="radio" name="rtoggle" value="streets" class="ms-3">
	  <label for="streets-v12">Mapa</label>
	  <input id="outdoors-v12" type="radio" name="rtoggle" value="outdoors" class="ms-3">
	  <label for="outdoors-v12">Terreno</label>
	</div>
  
	<div class="floating-range p-2">
	  <button *ngFor="let colorMarker of markers; let i = index" style="background-color: gray" (click)="flyTo( colorMarker.marker)" class="ps-2 pe-2 d-flex btn btn-infp">
		<p class="p-0 m-0 pe-1" style="color: aliceblue;">Deseleccionar punto</p><!--{{ currentLngLat }}-->
		<button type="button ps-4" class="btn-close btn-close-white" aria-label="Close" (click)="deleteMarker(i)"></button>
	  </button>
	</div>
	
	  
  </div>
